<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- FIRST LAYERS -->

    <!-- NAVBAR -->
    <nav>
        <div class="nav-container">
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="#home">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="#">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="#my-skills">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="#">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="#">Contact</a></div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
        <div class="dropdown">
            <div class="links">
                <a href="#home">Home</a>
                <a href="#">About</a>
                <a href="#my-skills">Skills</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HOME -->

    <section id="home">
        <div class="main-container">
            <div class="image" data-aos="zoom-out" data-aos-duration="2000">
                <img src="24 Bizarre things from mother Russia_.jfif" alt="">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Hi I'm <span>ADLI</span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900">I'm a <span class="typewriter-text"></span><label for="">|</label></div>
                <div class="social-links">
                    <a href="https://github.com/adlianto0024" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="btn" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1800">
                    <a href="My CV.pdf" download="">
                        <button>Download CV</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- HOME END -->

    <!-- MY SKILLS -->
    <section id="my-skills"> 
        
        <h1 data-aos="zoom-in" data-aos-duration="1500" class="title">my <span>skills</span></h1>
        
        <div class="container" id="skills">
          <h1 data-aos="fade-up" data-aos-duration="1400" data-aos-delay="50" class="heading">Technical Skills</h1>
          <div class="Technical-bar">
            
            <h1 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200" class="logo"><i class='bx bxl-visual-studio'></i>Visual Studio Code</h1>
            <!-- BAR 1 -->
            <div data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400">
            <div  class="bar"><i data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300" class='bx bxl-html5'></i>
                <span>HTML</span> 
            </div>
            <div data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500" class="countainer2">
              <div class="progress2">
                <div class="bar-progress"></div>
              </div>
              <div class="skill-per" per="90%" style="max-width:90%;"></div>
          </div>
          <!-- BAR 1 END -->

           <!-- BAR 2 -->
            <div  data-aos="fade-up" data-aos-duration="1200" data-aos-delay="700">
            <div class="bar"><i data-aos="fade-up" data-aos-duration="1200" data-aos-delay="600" class='bx bxl-css3'></i>
                <span>CSS</span>
            </div>
          <div data-aos="fade-up" data-aos-duration="1200" data-aos-delay="800" class="countainer2">
            <div class="progress2">
              <div class="bar-progress2"></div>
            </div>
            <div class="skill-per" per="80%" style="max-width:80%;"></div>
          </div>
          <!-- BAR 2 END -->

          <!-- BAR 3 -->
            <div  data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1000">
            <div class="bar"><i data-aos="fade-up" data-aos-duration="1200" data-aos-delay="900" class='bx bxl-javascript'></i>
                <span>Javascript</span>
            </div>
          <div data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1100" class="countainer2">
            <div class="progress2">
              <div class="bar-progress3"></div>
            </div>
            <div class="skill-per" per="30%" style="max-width:30%;"></div>
          </div>
          <!-- BAR 3 END -->
  
          </div>
        </div>
      </section>
      <!-- MY SKILLS END -->
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script src="script.js"></script>
    <!-- END LAYER -->
</body>
</html>
